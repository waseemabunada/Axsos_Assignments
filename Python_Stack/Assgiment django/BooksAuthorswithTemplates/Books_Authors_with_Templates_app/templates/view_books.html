<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
    <!-- إضافة رابط CSS ل Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Book Details</h1>
        <h2>{{ book.book_title }}</h2>
        <p><strong>ID:</strong> {{ book.id }}</p>
        <p><strong>Description:</strong> {{ book.book_description }}</p>

        <h3 class="mt-4">Authors:</h3>
        <ul class="list-group">
            {% for author in book.authors.all %}
                <li class="list-group-item">{{ author.first_name }} {{ author.last_name }}</li>
            {% endfor %}
        </ul>

        <h3 class="mt-4">Add Author to Book:</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="author_id" class="form-label">Select Author:</label>
                <select name="author_id" id="author_id" class="form-select">
                    <option value="">Select Author</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Author</button>
        </form>

        <p class="mt-4"><a href="/" class="btn btn-secondary">Back to Books</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
