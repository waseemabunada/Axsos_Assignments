<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ film.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="mb-4 text-center">Edit "{{ film.title }}"</h1>
        <form action="/shows/{{ film.id }}/update" method="POST" class="card p-4 shadow-sm bg-white">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ film.title }}">
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network:</label>
                <input type="text" class="form-control" id="network" name="network" value="{{ film.network }}">
            </div>

            <div class="mb-3">
                <label for="releasedate" class="form-label">Release Date:</label>
                <input type="date" class="form-control" id="releasedate" name="releasedate" value="{{ film.release_date }}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ film.description }}</textarea>
            </div>

            <div class="text-end">
                <input type="submit" class="btn btn-primary" value="Update">
                <a href="/shows/{{ film.id }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
    {% if messages %}
<div class="alert alert-danger">
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


    <!-- Bootstrap JS (اختياري) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
