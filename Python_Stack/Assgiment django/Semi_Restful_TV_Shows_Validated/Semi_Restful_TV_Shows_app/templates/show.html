<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ display_film.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <h1 class="mb-4">{{ display_film.title }}</h1>
            <p><strong>Network:</strong> {{ display_film.network }}</p>
            <p><strong>Release Date:</strong> {{ display_film.release_date }}</p>
            <p><strong>Description:</strong> {{ display_film.description }}</p>

            <div class="d-flex gap-2 mt-4">
                <a href="/shows/{{ display_film.id }}/edit" class="btn btn-warning">Edit</a>

                <form action="/shows/{{ display_film.id }}/destroy" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

                <a href="/shows" class="btn btn-secondary ms-auto">Back to All Shows</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (اختياري) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
