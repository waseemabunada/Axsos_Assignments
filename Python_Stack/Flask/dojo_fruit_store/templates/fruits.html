<html>

<head>
  <title>Dojo Fruit Store Assignment</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <!-- Add external owl carousel CDN links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<!-- 
  This vedio was so helpful
  https://www.youtube.com/watch?v=ILNd6j2FgYQ 
-->

<body>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <strong>Dojo Fruit Store</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Dojo Fruits</h1>
        <div class="container">
          <div class="row">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <div class="card">
                  <div class="card-body">
                    <img src="{{ url_for('static', filename='img/strawberry.png') }}" alt="strawberry"
                      class="card-img-top" height="300px">
                    <hr />
                    <h3 class="text-center">Strawberry</h2>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="card">
                  <div class="card-body">
                    <img src="{{ url_for('static', filename='img/blackberry.png') }}" alt="blackberry"
                      class="card-img-top" height="300px">
                    <hr />
                    <h3 class="text-center">Blackberry</h2>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="card">
                  <div class="card-body">
                    <img src="{{ url_for('static', filename='img/raspberry.png') }}" alt="raspberry"
                      class="card-img-top" height="300px">
                    <hr />
                    <h3 class="text-center">Raspberry</h2>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="card">
                  <div class="card-body">
                    <img src="{{ url_for('static', filename='img/apple.png') }}" alt="apple" class="card-img-top"
                      height="300px">
                    <hr />
                    <h3 class="text-center">Apple</h2>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <p>
          <a href="/" class="btn btn-primary my-2">Go back</a>
        </p>
      </div>
    </section>

  </main>
  <!-- jQuary CDN link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Add JavaScript CDN link for owl carousel library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 3
          }
        }
      });
    });
  </script>
</body>

</html>
