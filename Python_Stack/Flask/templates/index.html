<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>My Flask Template</h3>
<p>Phrase: {{ phrase }}</p>
<p>Times: {{ times }}</p>

<!-- استخدام حلقة for لطباعة الكلمة عدة مرات -->
{% for x in range(times) %}
    <p>{{ phrase }}</p>
{% endfor %}

<!-- استخدام شرط if للتحقق من قيمة المتغير -->
{% if phrase == "hello" %}
 <p>The phrase says hello</p>
{% endif %}
</body>
</html>
